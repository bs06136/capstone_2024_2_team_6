plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.4'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'mysql:mysql-connector-java:8.0.33' // MySQL 커넥터
    implementation 'org.springframework.boot:spring-boot-starter-web' // Spring Boot 웹 스타터

    // Spring Boot 테스트 라이브러리
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // JUnit 5 (JUnit Jupiter) 라이브러리
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0' // JUnit API
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0' // JUnit 실행 엔진

    // 추가: Spring MockMvc를 사용하기 위해 필요한 라이브러리
    testImplementation 'org.springframework:spring-test'
}


tasks.named('test') {
    useJUnitPlatform()
}
